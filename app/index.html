<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://blockly-demo.appspot.com/static/blockly_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/blocks_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/demos/code/msg/en.js"></script>
  <script src="https://blockly-demo.appspot.com/static/msg/js/en.js"></script>
  <script type="text/javascript">
      Blockly.Blocks['get_object'] = {
        init: function() {
          this.appendDummyInput().appendField('Get Object');
          this.appendValueInput("OBJECT_NAME")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Name");
          this.setColour(60);
          this.setInputsInline(true);
          this.setOutput(true);
        }
      }
      Blockly.Blocks['get_object_key'] = {
        init: function() {
          this.appendDummyInput().appendField('Get Value from Object');
          this.appendValueInput("OBJECT_NAME")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Name");
          this.appendValueInput("KEY")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Key");
          this.setColour(90);
          this.setInputsInline(true);
          this.setOutput(true);
        }
      };
      Blockly.Blocks['set_object_key'] = {
        init: function() {
          this.appendDummyInput().appendField('Set value on Object');
          this.appendValueInput("OBJECT_NAME")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Object Name");
          this.appendValueInput("KEY")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Key");
          this.appendValueInput("VALUE")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Value");
          this.setColour(120);
          this.setInputsInline(true);
          this.setOutput(true);
        }
      };
      Blockly.Blocks['nativesync_object_parameter'] = {
        init: function() {
          this.appendValueInput("KEY")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Key");
          this.appendValueInput("VALUE")
              .setAlign(Blockly.ALIGN_CENTRE)
              .appendField("Value");
          this.setColour(150);
          this.setInputsInline(true);
          this.setPreviousStatement(true, 'nativesync_object_parameter');
          this.setNextStatement(true, 'nativesync_object_parameter');
        }
      };

      Blockly.Blocks['nativesync_object'] = {
        init: function() {
          this.appendDummyInput().appendField('New Object');
          this.appendStatementInput('NAME')
              .setCheck(['String']);
              .appendField("Name");
          this.appendStatementInput('PARAMS')
              .setCheck(['nativesync_object_parameter']);
          this.setOutput(true, 'nativesync_object');
          this.setColour(180);
        }
      };

     Blockly.Blocks['nativesync_action'] = {
      init: function() {
        this.appendDummyInput().appendField('Call Action');
        this.appendValueInput("NAME")
            .setCheck("String")
            .appendField("Name");
        this.appendValueInput("INPUT")
            .setAlign(Blockly.ALIGN_CENTRE)
            .setCheck("nativesync_object")
            .appendField("Input");
        this.setPreviousStatement(true);
        this.setNextStatement(true);
        this.setInputsInline(true);
        this.setColour(90);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
      }
    };

     Blockly.Blocks['input_value'] = {
      init: function() {
        this.appendValueInput("NAME")
            .setCheck("String")
            .appendField("Get input value named");
        this.setOutput(true);
        this.setInputsInline(true);
        this.setColour(100);
        this.setTooltip('');
      }
    };
     Blockly.Blocks['data_set'] = {
      init: function() {
        this.appendDummyInput().appendField('Persist Data');
        this.appendValueInput("key")
            .setCheck("String")
            .appendField("Key");
        this.appendValueInput("value")
            .setAlign(Blockly.ALIGN_CENTRE)
            .setCheck("nativesync_object")
            .appendField("Value");
        this.setOutput(true, 'boolean');
        this.setInputsInline(true);
        this.setColour(140);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
      }
    };

     Blockly.Blocks['data_get'] = {
      init: function() {
        this.appendDummyInput().appendField('Retrieve Data');
        this.appendValueInput("key")
            .setCheck("String")
            .appendField("Key");
        this.setOutput(true, 'nativesync_object');
        this.setInputsInline(true);
        this.setColour(170);
      }
    };

     Blockly.Blocks['name_result'] = {
      init: function() {
        this.appendValueInput("NAME")
            .setCheck("String")
            .appendField("Name Result");
        this.setColour(200);
        this.setPreviousStatement(true, 'nativesync_object');
        this.setNextStatement(true);
        this.setTooltip('end the program with an optional value');
        this.setHelpUrl('http://www.example.com/');
      }
    };

     Blockly.Blocks['start_program'] = {
      init: function() {
        this.appendDummyInput().appendField('Start Integration');
        this.setColour(230);
        this.setNextStatement(true);
        this.setTooltip('end the program with an optional value');
        this.setHelpUrl('http://www.example.com/');
      }
    };

     Blockly.Blocks['end_program'] = {
      init: function() {
        this.appendDummyInput().appendField('End Integration');
        this.appendValueInput("object")
            .setCheck("nativesync_object")
            .appendField("Output");
        this.setPreviousStatement(true);
        this.setInputsInline(true);
        this.setColour(270);
        this.setTooltip('end the program with an optional value');
        this.setHelpUrl('http://www.example.com/');
      }
    };

     Blockly.Blocks['log_value'] = {
      init: function() {
        this.appendDummyInput().appendField('Log Value');
        this.appendValueInput("object")
            .setCheck("nativesync_object")
            .appendField("Object");
        this.appendValueInput("message")
            .appendField("Message");
        this.setPreviousStatement(true);
        this.setNextStatement(true);
        this.setInputsInline(true);
        this.setColour(300);
        this.setTooltip('log a message and an object');
        this.setHelpUrl('http://www.example.com/');
      }
    };
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>
</html>
